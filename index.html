<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Appointment Scheduler</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
        }
        input[type="datetime-local"] {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #155ab6;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“… AI Appointment Scheduler</h1>
        <p>Select a date and time for your appointment.</p>
        <input type="datetime-local" id="appointmentTime">
        <br>
        <button id="scheduleBtn">Set Appointment</button>
        <p id="status">Please allow notifications to receive reminders.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        // --- 1. PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBMJuAmIAqDUXhZcGBHq8CszhJL92VaZ64",
            authDomain: "information-project1.firebaseapp.com",
            databaseURL: "https://information-project1-default-rtdb.firebaseio.com",
            projectId: "information-project1",
            storageBucket: "information-project1.firebasestorage.app",
            messagingSenderId: "1098270976013",
            appId: "1:1098270976013:web:2e1ca7602b316b6ed30d44",
            measurementId: "G-YFL07VDXCX"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const messaging = firebase.messaging();

        // --- 2. PASTE YOUR VAPID KEY FROM FIREBASE CONSOLE HERE ---
        // This key is used to authorize sending push notifications
        const VAPID_KEY = "BF0XL6TATWEVgiN1aZwrPws32D4AAxabxdRs0zXbKSarbfPlCIxpXjMC2F5ap52xFLDnP_TAYmInDPIM6vgzmeQ";

        // --- 3. UI ELEMENTS ---
        const scheduleBtn = document.getElementById('scheduleBtn');
        const appointmentTimeInput = document.getElementById('appointmentTime');
        const statusDiv = document.getElementById('status');
        
        // --- 4. CORE LOGIC ---
        // This is the code for our service worker. It must be in a separate file,
        // but with this trick, we can keep it in one file for development.
        const serviceWorkerCode = `
            importScripts("https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js");
            importScripts("https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js");

            // Use the same config as the main app
            const firebaseConfig = ${JSON.stringify(firebaseConfig)};
            
            firebase.initializeApp(firebaseConfig);
            const messaging = firebase.messaging();

            // This listener handles messages from the main page to schedule notifications
            self.addEventListener('message', (event) => {
                console.log('Service Worker received a message:', event.data);
                const { appointmentTime, type } = event.data;
                
                if (type === 'SCHEDULE_NOTIFICATIONS') {
                    const appointmentDate = new Date(appointmentTime);
                    const now = new Date();

                    // Schedule Confirmation Notification (1 minute from now)
                    setTimeout(() => {
                        self.registration.showNotification('âœ… Appointment Confirmed!', {
                            body: \`Your appointment is set for \${appointmentDate.toLocaleString()}.\`,
                            icon: 'https://cdn-icons-png.flaticon.com/512/6198/6198647.png'
                        });
                    }, 60 * 1000); // 1 minute

                    // Schedule Reminder Notification (30 minutes before appointment)
                    const reminderTime = appointmentDate.getTime() - (30 * 60 * 1000);
                    const delay = reminderTime - now.getTime();

                    if (delay > 0) {
                        setTimeout(() => {
                            self.registration.showNotification('â° Appointment Reminder!', {
                                body: \`Your appointment is in 30 minutes at \${appointmentDate.toLocaleTimeString()}.\`,
                                icon: 'https://cdn-icons-png.flaticon.com/512/6198/6198647.png'
                            });
                        }, delay);
                    }
                }
            });
        `;

        // Register the service worker
        if ('serviceWorker' in navigator) {
            // Create a Blob from the service worker code string
            const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            // Create a URL for the Blob
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                    messaging.useServiceWorker(registration);
                    requestNotificationPermission();
                })
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        async function requestNotificationPermission() {
            try {
                // Sign in anonymously to get a UID for database rules
                await auth.signInAnonymously();
                const user = auth.currentUser;

                if (!user) {
                    statusDiv.textContent = "Could not authenticate user.";
                    return;
                }
                
                statusDiv.textContent = 'Requesting notification permission...';
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                    statusDiv.textContent = 'Notification permission granted! Ready to set appointment.';
                    const fcmToken = await messaging.getToken({ vapidKey: VAPID_KEY });
                    
                    if (fcmToken) {
                        console.log('FCM Token:', fcmToken);
                        // Save the token to the database associated with the user
                        const userRef = database.ref(`appointments/${user.uid}`);
                        await userRef.set({ fcmToken: fcmToken });
                        console.log("FCM Token saved to database.");
                    } else {
                        statusDiv.textContent = 'Could not get notification token.';
                    }
                } else {
                    statusDiv.textContent = 'Notification permission denied.';
                    console.log('Unable to get permission to notify.');
                }
            } catch (error) {
                console.error('An error occurred: ', error);
                statusDiv.textContent = 'Error during notification setup.';
            }
        }

        // Event listener for the button
        scheduleBtn.addEventListener('click', async () => {
            const selectedTime = appointmentTimeInput.value;
            const user = auth.currentUser;

            if (!selectedTime) {
                alert('Please select a valid date and time.');
                return;
            }

            if (!user) {
                alert('User not authenticated. Please refresh and try again.');
                return;
            }

            const appointmentDate = new Date(selectedTime);
            if (appointmentDate < new Date()) {
                alert('Cannot schedule an appointment in the past.');
                return;
            }

            try {
                // Save appointment time to Firebase Real-Time Database
                const userRef = database.ref(`appointments/${user.uid}`);
                await userRef.update({ appointmentTime: selectedTime });
                
                statusDiv.textContent = `Appointment set for ${appointmentDate.toLocaleString()}. You will be notified.`;
                console.log('Appointment time saved!');

                // Tell the service worker to schedule the notifications
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'SCHEDULE_NOTIFICATIONS',
                        appointmentTime: selectedTime
                    });
                }
                scheduleBtn.disabled = true;
                setTimeout(() => { scheduleBtn.disabled = false; }, 60000); // Re-enable button after a minute

            } catch (error) {
                console.error('Failed to save appointment:', error);
                statusDiv.textContent = 'Error saving appointment.';
            }
        });

    </script>
</body>
</html>
